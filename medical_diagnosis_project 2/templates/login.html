{% extends 'base.html' %}{% block content %}
<main class='container form-box'>
      <h2>Login</h2>{% if error %}
      <p class='error'>{{ error }}

      </p>{% endif %}
      <form method='post'>{% csrf_token %}<p>
            <label>Username<br><input type='text' name='username' required ></label>
      </p>
      <p><label>Password<br><input type='password' name='password' required></label>
      </p><button class='btn' type='submit'>Login</button>
</form>
</main>
{% endblock %}
